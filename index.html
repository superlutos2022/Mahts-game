<html>
<head>
  <style>
    #number-display {
      font-size: 36px;
      color: white;
    }
    div{
      font-size: 100px;
      text-align: center;
    }
    button{
      font-size: 20px;
      text-align: center;
      border-radius: 9px;
      color: aqua;
      background-color: darkblue;
    }
    input{
      font-size: 20px;
      text-align: center;
      border-radius: 7px;
      color: aqua;
      background-color: darkblue;
        }
    
    p{
      font-size: 35px;
      text-align: center;
      color: white;
      font-size: 30px;
    }
    body{
      background-color: black;
      text-align: center;
        }
  </style>
</head>
<body>
  <div id="number-display"></div>
  <p id="numbers"></p>
  <p>Score: <span id="score">0</span></p>
  <br><br><br>
  <input type="text" id="number-input" />
  <button onclick="checkSum()">Submit</button>
  <p>if you get it wrong or right the numbers will be in 5sec back</p>
  <audio src="audio/0.ogg" id="audio0" type="audio/ogg"></audio>
  <audio src="audio/1.ogg" id="audio1" type="audio/ogg"></audio>
  <audio src="audio/2.ogg" id="audio2" type="audio/ogg"></audio>
  <audio src="audio/3.ogg" id="audio3" type="audio/ogg"></audio>
  <audio src="audio/4.ogg" id="audio4" type="audio/ogg"></audio>
  <audio src="audio/5.ogg" id="audio5" type="audio/ogg"></audio>
  <audio src="audio/6.ogg" id="audio6" type="audio/ogg"></audio>
  <audio src="audio/7.ogg" id="audio7" type="audio/ogg"></audio>
  <audio src="audio/8.ogg" id="audio8" type="audio/ogg"></audio>
  <audio src="audio/9.ogg" id="audio9" type="audio/ogg"></audio>
  <audio src="audio/10.ogg" id="audio10" type="audio/ogg"></audio>
  <img src="Download (1).jpg" width="40%" height="300px">
  <script>
    const NUMBERS_TO_DISPLAY = 11;
    let currentNumberIndex = 0;
    let numbers = [];

    function showNextNumber() {
      if (currentNumberIndex >= NUMBERS_TO_DISPLAY) {
        return;
      }

      let number = Math.floor(Math.random() * 10);
      numbers.push(number);
      document.getElementById("number-display").innerText = number; 
      currentNumberIndex++;
      setTimeout(showNextNumber, 1000);
      if(document.getElementById("number-desplay") === 0){
        play(audio0)
      }
      if(document.getElementById("number-desplay") === 1){
        play(audio1)
      }
      if(document.getElementById("number-desplay") === 2){
        play(audio2)
      }
      if(document.getElementById("number-desplay") === 3){
        play(audio3)
      }
      if(document.getElementById("number-desplay") === 4){
        play(audio4)
      }
      if(document.getElementById("number-desplay") === 5){
        play(audio5)
      }
      if(document.getElementById("number-desplay") === 6){
        play(audio6)
      }
      if(document.getElementById("number-desplay") === 7){
        play(audio7)
      }
      if(document.getElementById("number-desplay") === 8){
        play(audio8)
      }
      if(document.getElementById("number-desplay") === 9){
        play(audio9)
      }
      if(document.getElementById("number-desplay") === 10){
        play(audio10)
      }

    }
    function checkSum() {
  let expectedSum = numbers.reduce((a, b) => a + b, 0);
  let actualSum = parseInt(document.getElementById("number-input").value);
  
  if (expectedSum === actualSum) {
  alert("Correct! The correct sum was: " + expectedSum);
  document.getElementById("score").innerHTML = parseInt(document.getElementById("score").innerHTML) + 1;
  setTimeout(function() {
  currentNumberIndex = 0;
  numbers = [];
  showNextNumber();
  }, 5000);
} 
else {
  alert("Incorrect. The correct sum was: " + expectedSum);
  if(document.getElementById("score").value < 0){
  document.getElementById("score").innerHTML = parseInt(document.getElementById("score").innerHTML) - 1;
  }
  setTimeout(function() {
currentNumberIndex = 0;
numbers = [];
showNextNumber();
}, 5000);
}
}

  showNextNumber();
</script>
</body>
</html>
